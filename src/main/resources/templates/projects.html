<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Welcome to the project page</h1>
<div class="container">
    <h1>Projects</h1>
    <table class="styled-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Start date</th>
            <th>End Date</th>
            <th>Status ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.projectName}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${#dates.format(project.startDate, 'dd.MM.yyyy')}"></td>
            <td th:text="${#dates.format(project.endDate, 'dd.MM.yyyy')}"></td>
            <td th:text="${project.statusID}"></td>
            <td>
                <button class="edit-btn"><a th:href="@{|/rest/admin/edit/${project.id}|}">Edit</a></button>
                <button class="delete-btn"><a th:href="@{|/rest/admin/delete/${project.id}|}">Delete</a></button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="add-btn"><a href="/rest/admin/create">Add new project</a></button>
</div>
</body>
<style>
    /* Googlefont Poppins CDN Link */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    .container{
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container h1{
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
    }
    .styled-table{
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 18px;
        text-align: left;
    }
    .styled-table thead tr{
        background-color: #009879;
        color: #ffffff;
        text-align: left;
        font-weight: bold;
    }
    .styled-table th, .styled-table td{
        padding: 12px 15px;
    }
    .styled-table tbody tr{
        border-bottom: 1px solid #dddddd;
    }
    .styled-table tbody tr:nth-of-type(even){
        background-color: #f3f3f3;
    }
    .styled-table tbody tr:last-of-type{
        border-bottom: 2px solid #009879;
    }
    .styled-table tbody tr.active-row{
        font-weight: bold;
        color: #009879;
    }
    .edit-btn, .delete-btn, .add-btn{
        background-color: #009879;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .edit-btn:hover, .delete-btn:hover, .add-btn:hover{
        background-color: white;
        color: black;
        border: 2px solid #009879;
    }
    .edit-btn a, .delete-btn a, .add-btn a{
        color: white;
        text-decoration: none;
    }
    .edit-btn a:hover, .delete-btn a:hover, .add-btn a:hover{
        color: black;
    }
</style>
</html>
